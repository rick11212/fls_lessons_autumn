<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/nullstyle.css">
		<link rel="stylesheet" href="css/style.css">
		<title>lesson_12-13</title>
	</head>
	<body>
		<audio src='mario.mp3' autoplay='autoplay' loop='loop'></audio>
		<div class="wrapper">
			<div class="game">
				<div class="game__container">
					<header class="game__header">
						<div class="game__menu">
							<ul class="game__list">
								<li class="game__item">Score </li>
								<li class="game__item">Coins </li>
								<li class="game__item">World <br>1-1</li>
								<li class="game__item">Lives <br> 3</li>
							</ul>
						</div>
					</header>
					<main class="game__main">
						<div class="screen-1">
							<div class="screen-1__question screen-1__question--1 question"></div>
							<div class="screen-1__question screen-1__question--2 question"></div>
							<div class="screen-1__question screen-1__question--3 question"></div>
							<div class="screen-1__question screen-1__question--4 question"></div>
							<div class="screen-1__block screen-1__block--1 block"></div>
							<div class="screen-1__block screen-1__block--2 block"></div>
							<div class="screen-1__block screen-1__block--3 block"></div>
						</div>
						<div class="game__mario"></div>
						<div class="game__duck game__duck--1"></div>
						<div class="game__duck game__duck--2"></div>
						<div class="game__coin game__coin--1"></div>
						<div class="game__coin game__coin--2"></div>
						<div class="game__coin game__coin--3"></div>
						<div class="game__mushrum"></div>
						<div class="game__mario-big"></div>
						<div class="game__peaces">
							<div class="game__peace game__peace--1"></div>
							<div class="game__peace game__peace--2"></div>
							<div class="game__peace game__peace--3"></div>
							<div class="game__peace game__peace--4"></div>
							<div class="game__peace game__peace--5"></div>
							<div class="game__peace game__peace--6"></div>
							<div class="game__peace game__peace--7"></div>
							<div class="game__peace game__peace--8"></div>
							<div class="game__peace game__peace--9"></div>
							<div class="game__peace game__peace--10"></div>
							<div class="game__peace game__peace--11"></div>
							<div class="game__peace game__peace--12"></div>
						</div>
						<div class="game__text">
							The end! <br> Thank you for watching!
							<a href="index.html" class="game__repeat">Repeat</a>
						</div>
					</main>
				</div>
			</div>
		</div>
	</body>
</html>
