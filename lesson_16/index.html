<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/nullstyle.css">
		<link rel="stylesheet" href="css/style.css">
		<title>lesson_16</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class='header__container'>
					<div class="header__menu menu">
						<a href="" class="menu__icon"><img src="img/logo.svg" alt=""></a>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">About Us</a></li>
								<li class="menu__item"><a href="" class="menu__link">Courses</a></li>
								<li class="menu__item"><a href="" class="menu__link">Events</a></li>
								<li class="menu__item"><a href="" class="menu__link">Blog</a></li>
								<li class="menu__item"><a href="" class="menu__link">Contacts</a></li>
							</ul>
						</nav>
						<div class="menu__buttons">
							<div class="menu__button"><a href="" class="button">Get consultation</a></div>
							<div class="menu__button"><a href="" class="log">Log in / Register</a></div>
						</div>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="main__container">
					<div class="main__row">
						<div class="main__column">
							<div class="main__label label">
								<div class="label__subtitle">Contact info</div>
								<div class="label__title">Get in touch</div>
							</div>
							<div class="main__contacts contacts">
								<div class="contacts__content">
									<div class="contacts__subtitle">Talk to us:</div>
									<div class="contacts__title">hello@createx.com</div>
								</div>
								<div class="contacts__content">
									<div class="contacts__subtitle">Call us:</div>
									<div class="contacts__title">(405) 555-0128</div>
								</div>
								<div class="contacts__content">
									<div class="contacts__subtitle">Address:</div>
									<div class="contacts__title">2464 Royal Ln. Mesa, New Jersey 45463, USA</div>
								</div>
							</div>
							<div class="main__follow follow">
								<div class="follow__title">Follow us:</div>
								<div class="follow__icons">
									<a href="" class="follow__icon"></a>
									<a href="" class="follow__icon"></a>
									<a href="" class="follow__icon"></a>
									<a href="" class="follow__icon"></a>
									<a href="" class="follow__icon"></a>
									<a href="" class="follow__icon"></a>
								</div>
							</div>
						</div>
						<div class="main__column">
							<div class="main__image">
								<img src="img/image.jpg" alt="map">
							</div>
						</div>
					</div>
					<div class="main__row">
						<div class="main__column">
							<div class="main__ilustr">
								<img src="img/illustration.svg" alt="ilustr">
							</div>
						</div>
						<div class="main__column">
							<div class="main__label label">
								<div class="label__subtitle">Any questions?</div>
								<div class="label__title">Drop us a line</div>
							</div>
							<form action="" method="post" class="main__form">
								<div class="main__input">
									<div class="main__line">
										<div class="main__content">
											<label for="name">First Name*</label>
											<input required id="name" type="text" name="name" placeholder="Your first name" class="input">
										</div>
									</div>
									<div class="main__line">
										<div class="main__content">
											<label for="last-name">Last Name*</label>
											<input required id="last-name" type="text" name="name" placeholder="Your last name" class="input">
										</div>
									</div>
									<div class="main__line">
										<div class="main__content">
											<label for="mail">Email*</label>
											<input required id="mail" type="email" name="name" placeholder="Your working email" class="input">
										</div>
									</div>
									<div class="main__line">
										<div class="main__content">
											<label for="tel">Phone</label>
											<input id="tel" type="tel" name="name" placeholder="Your phone number" class="input">
										</div>
									</div>
									<div class="main__line">
										<div class="main__content">
											<label for="text">Message*</label>
											<textarea name="text" id="text" class="textarea input" placeholder="Your message"></textarea>
										</div>
									</div>
								</div>
								<div class="main__agree">
									<div class="main__check">
										<input required id="check" type="checkbox" value="agree" name="check" class="check">
										<label for="check" tabindex="6">I agree to receive communications from Createx Online School</label>
									</div>
									<button type="submit" class="main__button button">Send message</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
