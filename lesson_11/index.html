<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/nullstyle.css">
		<link rel="stylesheet" href="css/style.css">
		<title>lesson_11</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="main">
				<div class="car">
					<div class="car__container">
						<div class="car__button button">
							<div class="car__body">
								<div class="car__arka-1"></div>
								<div class="car__arka-2"></div>
								<div class="car__arka-3"></div>
								<div class="car__door"></div>
								<div class="car__windows">
									<div class="car__window car__wondow--left"></div>
									<div class="car__window car__wondow--right"></div>
									<div class="car__window car__wondow--donw"></div>
									<div class="car__img"></div>
								</div>
								<div class="car__frames">
									<div class="car__frame car__frame--front"></div>
									<div class="car__frame car__frame--left"></div>
									<div class="car__frame car__frame--right"></div>
									<div class="car__frame car__frame--down"></div>
								</div>
								<div class="car__color"></div>
								<div class="car__rul"></div>
								<div class="car__armchair"></div>
								<div class="car__armchair-bottom"></div>
								<div class="car__chairs">
									<div class="car__chair car__chair--top"></div>
									<div class="car__chair car__chair--midle"></div>
									<div class="car__chair car__chair--bottom"></div>
									<div class="car__chair car__chair--top-donw"></div>
									<div class="car__chair car__chair--midle-down"></div>
									<div class="car__chair car__chair--bottom-down"></div>
								</div>
								<div class="car__handle car__handle--left"></div>
								<div class="car__handle car__handle--right"></div>
								<div class="car__wings">
									<div class="car__wing car__wing--left"></div>
									<div class="car__wing car__wing--right"></div>
								</div>
							</div>
							<div class="car__wheels">
								<div class="car__wheel car__wheel--left">
									<div class="car__disk"></div>
									<div class="car__bolt"></div>
									<div class="car__bolt-2"></div>
									<div class="car__bolt-3"></div>
									<div class="car__bolt-4"></div>
									<div class="car__bolt-5"></div>
								</div>
								<div class="car__wheel car__wheel--right ">
									<div class="car__disk"></div>
									<div class="car__bolt"></div>
									<div class="car__bolt-2"></div>
									<div class="car__bolt-3"></div>
									<div class="car__bolt-4"></div>
									<div class="car__bolt-5"></div>
								</div>
							</div>
							<div class="car__bumper car__bumper--left"></div>
							<div class="car__bumper car__bumper--right"></div>
							<div class="car__headlamp"></div>
							<div class="car__downlamp"></div>
							<div class="car__pipe"></div>
							<div class="car__antenna"></div>
							<div class="car__bak"></div>
							<div class="car__lights">
								<div class="car__light car__light--1"></div>
								<div class="car__light car__light--2"></div>
								<div class="car__light car__light--3"></div>
								<div class="car__light car__light--4"></div>
								<div class="car__light car__light--5"></div>
								<div class="car__light car__light--6"></div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__text">Наведи на "тачку" =)</div>
				</div>
			</footer>
		</div>
	</body>
</html>
